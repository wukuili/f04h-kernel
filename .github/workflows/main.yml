name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: Ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
       sudo echo "deb http://dk.archive.ubuntu.com/ubuntu/ trusty main universe" >>/etc/apt/source.list
       sudo echo "deb deb http://dk.archive.ubuntu.com/ubuntu/ trusty-updates main universe" >>/etc/apt/source.list
       sudo apt-get update
       sudo apt-get install gcc-4.4 gcc-4.4-multilib g++-4.4 g++-4.4-multilib
       sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.4 20
       sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 10
       sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.4 20
       sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 10
       mkdir ~/bin
       ln -s /usr/bin/python2 ~/bin/python
       ln -s /usr/bin/python2-config ~/bin/python-config
       export PATH=~/bin:$PATH
       chmod 777 -R scripts/
       make config
       make 
       sudo make modules_install install
